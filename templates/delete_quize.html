<div class="modal" id="delete_quize">
        <div class="modal_dialog">
            <div class="modal_head">
                <h3 class="center">Выберите квиз для удаления</h3>
            </div>
            <div class="modal_body">
                <form method="post" action="/reda/">
                    <h2>{{id}}</h2>
                    <div class="center send_res">
                            <select class="input1" name="quize_to_delete">
                                {% for quize in quizes %}
                                    <option value="{{quize.name}}">{{quize.name}}</option>
                                {% endfor %}
                            </select>
                        <p></p>
                            <input type="submit">
                        </div>
                </form>
            </div>
            <a href="#" class="modal_close center">x</a>
        </div>
    </div>
